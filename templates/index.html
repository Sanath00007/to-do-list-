<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do List App</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: rgba(255,255,255,0.95);
      padding: 32px 28px 24px 28px;
      width: 370px;
      box-shadow: 0 8px 32px rgba(44,62,80,0.18);
      border-radius: 18px;
      position: relative;
      transition: box-shadow 0.2s;
    }

    .container:hover {
      box-shadow: 0 12px 40px rgba(44,62,80,0.28);
    }

    h1 {
      text-align: center;
      color: #3a3a3a;
      font-weight: 700;
      letter-spacing: 1px;
      margin-bottom: 18px;
      font-size: 2rem;
    }

    #todo-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 18px;
    }

    #todo-form input,
    #todo-form select,
    #todo-form button {
      width: 100%;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 1rem;
    }

    #todo-input, #deadline-input, #priority-input {
      padding: 10px 12px;
      border: 1px solid #d1d8e0;
      border-radius: 7px;
      background: #f7fafd;
      transition: border 0.2s;
    }

    #todo-input:focus, #deadline-input:focus, #priority-input:focus {
      border: 1.5px solid #74ebd5;
      outline: none;
    }

    button {
      padding: 10px 0;
      border: none;
      background: linear-gradient(90deg, #74ebd5 0%, #ACB6E5 100%);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 7px;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      transition: background 0.2s, box-shadow 0.2s;
    }

    button:hover {
      background: linear-gradient(90deg, #ACB6E5 0%, #74ebd5 100%);
      box-shadow: 0 4px 16px rgba(44,62,80,0.12);
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 18px;
    }

    li {
      background: #f7fafd;
      padding: 14px 12px;
      margin-bottom: 12px;
      border-radius: 7px;
      box-shadow: 0 2px 8px rgba(44,62,80,0.06);
      transition: box-shadow 0.2s;
      position: relative;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    li.completed .task-main {
      text-decoration: line-through;
      color: #b2bec3;
      opacity: 0.7;
    }

    .task-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
    }

    .task-main {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .priority-high {
      color: #d63031;
      font-weight: bold;
    }
    .priority-normal {
      color: #0984e3;
      font-weight: bold;
    }
    .priority-low {
      color: #00b894;
      font-weight: bold;
    }

    .deadline {
      font-size: 0.95em;
      color: #636e72;
      background: #dfe6e9;
      padding: 2px 8px;
      border-radius: 5px;
      margin-top: 2px;
      display: inline-block;
      width: fit-content;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .actions button {
      margin: 0;
      padding: 6px 12px;
      font-size: 0.95rem;
      border-radius: 5px;
      box-shadow: none;
      background: #dfe6e9;
      color: #636e72;
      font-weight: 500;
      transition: background 0.2s, color 0.2s;
      border: none;
    }

    .actions button.edit {
      background: #ffeaa7;
      color: #fdcb6e;
    }

    .actions button.delete {
      background: #fab1a0;
      color: #d63031;
    }

    .actions button:hover {
      opacity: 0.85;
    }

    #progress-container {
      margin: 24px 0 0 0;
    }

    #progress-container label {
      font-weight: 600;
      color: #636e72;
      margin-bottom: 6px;
      display: block;
    }

    #progress-bar-bg {
      background: #dfe6e9;
      border-radius: 7px;
      height: 18px;
      width: 100%;
      margin-top: 4px;
      overflow: hidden;
      box-shadow: 0 1px 4px rgba(44,62,80,0.08);
    }

    #progress-bar {
      background: linear-gradient(90deg, #74ebd5 0%, #ACB6E5 100%);
      height: 100%;
      width: 0%;
      border-radius: 7px;
      transition: width 0.4s;
    }

    #progress-text {
      margin-left: 10px;
      font-weight: 600;
      color: #0984e3;
    }

    /* Chatbot Styles */
    #chatbot-container {
      flex: 1 1 0;
      max-width: 350px;
      min-width: 300px;
      height: 600px;
      background: rgba(255,255,255,0.97);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(44,62,80,0.18);
      margin-left: 32px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    #chatbot-container .chat-header {
      background: linear-gradient(90deg, #74ebd5 0%, #ACB6E5 100%);
      color: #fff;
      padding: 18px;
      font-size: 1.3rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: 1px;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
    }

    #chatbot-messages {
      flex: 1 1 0;
      padding: 18px;
      overflow-y: auto;
      background: #f7fafd;
      font-size: 1rem;
      color: #636e72;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    #chatbot-messages .message {
      align-self: flex-start;
      background: #dfe6e9;
      padding: 8px 14px;
      border-radius: 12px 12px 12px 2px;
      max-width: 80%;
    }

    #chatbot-messages .message.user {
      align-self: flex-end;
      background: #74ebd5;
      color: #fff;
      border-radius: 12px 12px 2px 12px;
    }

    #chatbot-messages .message.bot {
      align-self: flex-start;
      background: #dfe6e9;
      color: #636e72;
      border-radius: 12px 12px 12px 2px;
    }

    #chatbot-form {
      display: flex;
      padding: 14px;
      background: #fff;
      border-bottom-left-radius: 18px;
      border-bottom-right-radius: 18px;
      box-shadow: 0 -2px 8px rgba(44,62,80,0.06);
    }

    #chatbot-input {
      flex: 1 1 0;
      padding: 10px 12px;
      border: 1px solid #d1d8e0;
      border-radius: 7px;
      background: #f7fafd;
      font-size: 1rem;
      margin-right: 8px;
    }

    #chatbot-form button {
      padding: 10px 18px;
      border: none;
      background: linear-gradient(90deg, #74ebd5 0%, #ACB6E5 100%);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      border-radius: 7px;
      box-shadow: 0 2px 8px rgba(44,62,80,0.08);
      transition: background 0.2s, box-shadow 0.2s;
    }
  </style>
</head>
<body>
  <div style="display: flex; width: 100vw; min-height: 100vh; justify-content: center; align-items: center; background: transparent;">
    <!-- Main To-Do List Container (2/3 width) -->
    <div class="container" style="flex: 2 1 0; min-width: 370px; max-width: 500px;">
      <h1>To-Do List</h1>
      <a href="/dashboard" style="
        display: block;
        text-align: center;
        margin-bottom: 18px;
        color: #0984e3;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.1rem;
        border: 1px solid #0984e3;
        border-radius: 7px;
        padding: 8px 0;
        background: #f7fafd;
        transition: background 0.2s, color 0.2s;
      " onmouseover="this.style.background='#dfe6e9';this.style.color='#636e72';" onmouseout="this.style.background='#f7fafd';this.style.color='#0984e3';">
        Go to Dashboard
      </a>
      <form id="todo-form">
        <input type="text" id="todo-input" placeholder="Enter a task" required />
        <select id="priority-input">
          <option value="Low">Low</option>
          <option value="Normal" selected>Normal</option>
          <option value="High">High</option>
        </select>
        <input type="date" id="deadline-input" />
        <button type="submit">Add</button>
      </form>
      <div id="progress-container">
        <label for="progress-bar">Progress:</label>
        <div id="progress-bar-bg">
          <div id="progress-bar"></div>
        </div>
        <span id="progress-text">0%</span>
      </div>
      <ul id="todo-list"></ul>
    </div>
    <!-- Chatbot UI (1/3 width) -->
    <div id="chatbot-container" style="
      flex: 1 1 0;
      max-width: 350px;
      min-width: 300px;
      height: 600px;
      background: rgba(255,255,255,0.97);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(44,62,80,0.18);
      margin-left: 32px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    ">
      <div style="
        background: linear-gradient(90deg, #74ebd5 0%, #ACB6E5 100%);
        color: #fff;
        padding: 18px;
        font-size: 1.3rem;
        font-weight: 700;
        text-align: center;
        letter-spacing: 1px;
        border-top-left-radius: 18px;
        border-top-right-radius: 18px;
      ">
        ðŸ’¬ Chatbot
      </div>
      <div id="chatbot-messages" style="
        flex: 1 1 0;
        padding: 18px;
        overflow-y: auto;
        background: #f7fafd;
        font-size: 1rem;
        color: #636e72;
        display: flex;
        flex-direction: column;
        gap: 12px;
      ">
        <div style="align-self: flex-start; background: #dfe6e9; padding: 8px 14px; border-radius: 12px 12px 12px 2px; max-width: 80%;">
          Hi! ðŸ‘‹ I'm your assistant. How can I help you today?
        </div>
      </div>
      <form id="chatbot-form" style="
        display: flex;
        padding: 14px;
        background: #fff;
        border-bottom-left-radius: 18px;
        border-bottom-right-radius: 18px;
        box-shadow: 0 -2px 8px rgba(44,62,80,0.06);
      " autocomplete="off" onsubmit="event.preventDefault();">
        <input type="text" id="chatbot-input" placeholder="Type your message..." style="
          flex: 1 1 0;
          padding: 10px 12px;
          border: 1px solid #d1d8e0;
          border-radius: 7px;
          background: #f7fafd;
          font-size: 1rem;
          margin-right: 8px;
        " />
        <button type="submit" style="
          padding: 10px 18px;
          border: none;
          background: linear-gradient(90deg, #74ebd5 0%, #ACB6E5 100%);
          color: #fff;
          font-size: 1rem;
          font-weight: 600;
          cursor: pointer;
          border-radius: 7px;
          box-shadow: 0 2px 8px rgba(44,62,80,0.08);
          transition: background 0.2s, box-shadow 0.2s;
        ">Send</button>
      </form>
    </div>
  </div>
  <script>
let todos = [];

function fetchTodos() {
  fetch('/api/todos')
    .then(res => res.json())
    .then(data => {
      todos = data;
      renderTodos();
    });
}

function renderTodos() {
  const list = document.getElementById('todo-list');
  list.innerHTML = '';
  todos.forEach(todo => {
    const li = document.createElement('li');
    li.className = todo.completed ? 'completed' : '';
    let priorityClass = 'priority-normal';
    if (todo.priority === 'High') priorityClass = 'priority-high';
    else if (todo.priority === 'Low') priorityClass = 'priority-low';
    li.innerHTML = `
      <div class="task-row">
        <div class="task-main">
          <span>
            ${todo.text} <span class="${priorityClass}">[${todo.priority}]</span>
          </span>
          ${todo.deadline ? `<span class="deadline">Deadline: ${todo.deadline}</span>` : ''}
        </div>
        <div class="actions">
          <button class="edit" onclick="editTodo(${todo.id})">Edit</button>
          <button class="delete" onclick="deleteTodo(${todo.id})">Delete</button>
          <button onclick="toggleTodo(${todo.id})">${todo.completed ? 'Undo' : 'Complete'}</button>
        </div>
      </div>
    `;
    list.appendChild(li);
  });
  updateProgressBar();
}

function updateProgressBar() {
  const completed = todos.filter(t => t.completed).length;
  const total = todos.length;
  const percent = total === 0 ? 0 : Math.round((completed / total) * 100);
  document.getElementById('progress-bar').style.width = percent + '%';
  document.getElementById('progress-text').textContent = percent + '%';
}

document.getElementById('todo-form').addEventListener('submit', function(e) {
  e.preventDefault();
  const input = document.getElementById('todo-input');
  const priority = document.getElementById('priority-input').value;
  const deadline = document.getElementById('deadline-input').value;
  const text = input.value.trim();
  if (!text) return;
  const newTodo = {
    id: Date.now(),
    text: text,
    completed: false,
    priority: priority,
    deadline: deadline
  };
  fetch('/api/todos', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(newTodo)
  })
  .then(() => {
    input.value = '';
    document.getElementById('deadline-input').value = '';
    fetchTodos();
  });
});

function deleteTodo(id) {
  fetch(`/api/todos/${id}`, { method: 'DELETE' })
    .then(() => fetchTodos());
}

function toggleTodo(id) {
  const todo = todos.find(t => t.id === id);
  if (!todo) return;
  fetch(`/api/todos/${id}`, {
    method: 'PUT',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ completed: !todo.completed })
  })
  .then(() => fetchTodos());
}

function editTodo(id) {
  const todo = todos.find(t => t.id === id);
  if (!todo) return;
  const newText = prompt('Edit task:', todo.text);
  const newPriority = prompt('Edit priority (Low, Normal, High):', todo.priority);
  const newDeadline = prompt('Edit deadline (YYYY-MM-DD):', todo.deadline);
  if (
    newText !== null && newText.trim() !== '' &&
    newPriority !== null && newPriority.trim() !== '' &&
    newDeadline !== null
  ) {
    fetch(`/api/todos/${id}`, {
      method: 'PUT',
      headers: {'Content-Type': 'application/json'},
      body: JSON.stringify({ text: newText, priority: newPriority, deadline: newDeadline })
    })
    .then(() => fetchTodos());
  }
}

// Chatbot logic
const chatbotForm = document.getElementById('chatbot-form');
const chatbotInput = document.getElementById('chatbot-input');
const chatbotMessages = document.getElementById('chatbot-messages');

chatbotForm.addEventListener('submit', function(e) {
  e.preventDefault();
  const userMsg = chatbotInput.value.trim();
  if (!userMsg) return;
  appendMessage(userMsg, 'user');
  chatbotInput.value = '';
  fetch('/api/chatbot', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({ message: userMsg })
  })
  .then(res => res.json())
  .then(data => {
    appendMessage(data.reply, 'bot');
  })
  .catch(() => {
    appendMessage("Sorry, I couldn't connect to the AI service.", 'bot');
  });
});

function appendMessage(text, sender) {
  const msgDiv = document.createElement('div');
  msgDiv.className = `message ${sender}`;
  msgDiv.textContent = text;
  chatbotMessages.appendChild(msgDiv);
  chatbotMessages.scrollTop = chatbotMessages.scrollHeight;
}

fetchTodos();
</script>
</body>
</html>
